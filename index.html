<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vessu Vision</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      (function () {
        function disableDevTools() {
          // Disable right-click
          document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
          });

          // Disable F12 key and Ctrl+Shift+I / Cmd+Option+I
          document.addEventListener("keydown", function (e) {
            if (
              e.key === "F12" ||
              (e.ctrlKey && e.shiftKey && e.key === "I") ||
              (e.metaKey && e.altKey && e.key === "I")
            ) {
              e.preventDefault();
            }
          });

          // Detect DevTools opening
          const devtools = {
            isOpen: false,
            orientation: undefined,
          };

          const threshold = 160;

          const emitEvent = (isOpen, orientation) => {
            window.dispatchEvent(
              new CustomEvent("devtoolschange", {
                detail: {
                  isOpen,
                  orientation,
                },
              })
            );
          };

          setInterval(() => {
            const widthThreshold =
              window.outerWidth - window.innerWidth > threshold;
            const heightThreshold =
              window.outerHeight - window.innerHeight > threshold;
            const orientation = widthThreshold ? "vertical" : "horizontal";

            if (
              !(heightThreshold && widthThreshold) &&
              ((window.Firebug &&
                window.Firebug.chrome &&
                window.Firebug.chrome.isInitialized) ||
                widthThreshold ||
                heightThreshold)
            ) {
              if (!devtools.isOpen || devtools.orientation !== orientation) {
                emitEvent(true, orientation);
              }

              devtools.isOpen = true;
              devtools.orientation = orientation;
            } else {
              if (devtools.isOpen) {
                emitEvent(false, undefined);
              }

              devtools.isOpen = false;
              devtools.orientation = undefined;
            }
          }, 500);

          window.addEventListener("devtoolschange", function (e) {
            if (e.detail.isOpen) {
              // DevTools is open, you can add custom behavior here
              console.log("Developer tools are not allowed on this site.");
            }
          });
        }

        // Run the function
        disableDevTools();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
